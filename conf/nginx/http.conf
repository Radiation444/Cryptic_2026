server {
    listen 443 ssl;
    server_name cryptic.prometeo.in;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/cryptic.prometeo.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cryptic.prometeo.in/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self';";

    # Static files location
    location /static/ {
        alias /app/staticfiles/;
        autoindex off;
        access_log off;
        add_header Cache-Control "public";
    }

    # Media files location
    location /media/ {
        alias /app/media/;
        autoindex off;
        access_log off;
        add_header Cache-Control "public";
    }

    # Proxy settings
    location / {
        proxy_pass http://django:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Block potentially malicious file types
    location ~* \.(php|sh|exe|dll|pl|cgi|asp|aspx|htaccess|sql|txt)$ {
        deny all;
        return 404;
    }

    # Block sensitive directories or files
    location ~* /(\.git|\.svn|\.env|composer\.lock|composer\.json|package\.json|node_modules) {
        deny all;
        return 404;
    }

    # Increase client upload size limit
    client_max_body_size 100M;

    # Additional Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";

    # Error Pages
    error_page 404 /custom_404.html;
    location = /custom_404.html {
        root /app/errors;
        internal;
    }

    error_page 500 502 503 504 /custom_50x.html;
    location = /custom_50x.html {
        root /app/errors;
        internal;
    }
}
